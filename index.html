<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المراقبة الرجعية خلال الدورة المبيضية - 2AS</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    /* خلفية علوم طبيعية */
    background-image: url('IMG_8412.jpeg'); 
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #000;
  }
  h1 { margin-top: 20px; color: #fff; text-shadow: 2px 2px 4px #000; }
  h2 { margin-top: 40px; color: #fff; text-shadow: 2px 2px 4px #000; }
  svg { margin-bottom: 50px; border: 1px solid #ccc; background-color: rgba(255,255,255,0.8); }
</style>
</head>

<body>

<h1>المراقبة الرجعية خلال الدورة المبيضية</h1>
<p style="color:#fff; text-shadow: 1px 1px 2px #000;">سنة ثانية ثانوي علوم تجريبية</p>

<!-- المرحلة الجريبية -->
<h2>① المرحلة الجريبية</h2>
<svg width="900" height="400">

  <rect x="200" y="30" width="500" height="50" rx="8" fill="#cce5ff"/>
  <text x="450" y="60" text-anchor="middle" font-size="16">المعقّد تحت السرير البصري (GnRH)</text>

  <line x1="450" y1="80" x2="450" y2="140" stroke="black" marker-end="url(#a)"/>

  <rect x="220" y="140" width="460" height="50" rx="8" fill="#d4edda"/>
  <text x="450" y="170" text-anchor="middle" font-size="16">الغدة النخامية (FSH ↑ نسبيًا)</text>

  <line x1="450" y1="190" x2="450" y2="260" stroke="black" marker-end="url(#a)"/>

  <rect x="250" y="260" width="400" height="50" rx="8" fill="#f8d7da"/>
  <text x="450" y="290" text-anchor="middle" font-size="16">المبيض (إستروجين ↑)</text>

  <path d="M250 280 C100 280, 100 60, 250 50" fill="none" stroke="red" stroke-width="2" marker-end="url(#a)"/>

  <text x="120" y="180" fill="red" font-size="16">
    مراقبة رجعية سلبية
  </text>
</svg>

<!-- مرحلة الإباضة -->
<h2>② مرحلة الإباضة</h2>
<svg width="900" height="400">

  <rect x="200" y="30" width="500" height="50" rx="8" fill="#cce5ff"/>
  <text x="450" y="60" text-anchor="middle" font-size="16">المعقّد تحت السرير البصري (GnRH ↑)</text>

  <line x1="450" y1="80" x2="450" y2="140" stroke="black" marker-end="url(#a)"/>

  <rect x="200" y="140" width="500" height="50" rx="8" fill="#d4edda"/>
  <text x="450" y="170" text-anchor="middle" font-size="16">الغدة النخامية (LH ↑↑ / FSH ↓)</text>

  <line x1="450" y1="190" x2="450" y2="260" stroke="black" marker-end="url(#a)"/>

  <rect x="250" y="260" width="400" height="50" rx="8" fill="#f8d7da"/>
  <text x="450" y="290" text-anchor="middle" font-size="16">المبيض (إستروجين ↑↑)</text>

  <path d="M250 280 C100 280, 100 60, 250 50" fill="none" stroke="green" stroke-width="2" marker-end="url(#a)"/>

  <text x="120" y="180" fill="green" font-size="16">
    مراقبة رجعية إيجابية
  </text>
</svg>

<!-- المرحلة اللوتينية -->
<h2>③ المرحلة اللوتينية</h2>
<svg width="900" height="400">

  <rect x="200" y="30" width="500" height="50" rx="8" fill="#cce5ff"/>
  <text x="450" y="60" text-anchor="middle" font-size="16">المعقّد تحت السرير البصري (GnRH ↓)</text>

  <line x1="450" y1="80" x2="450" y2="140" stroke="black" marker-end="url(#a)"/>

  <rect x="200" y="140" width="500" height="50" rx="8" fill="#d4edda"/>
  <text x="450" y="170" text-anchor="middle" font-size="16">الغدة النخامية (FSH ↓ / LH ↓)</text>

  <line x1="450" y1="190" x2="450" y2="260" stroke="black" marker-end="url(#a)"/>

  <rect x="200" y="260" width="500" height="50" rx="8" fill="#f8d7da"/>
  <text x="450" y="290" text-anchor="middle" font-size="16">الجسم الأصفر (بروجسترون ↑ + إستروجين ↑)</text>

  <path d="M250 280 C100 280, 100 60, 250 50" fill="none" stroke="red" stroke-width="2" marker-end="url(#a)"/>

  <text x="120" y="180" fill="red" font-size="16">
    مراقبة رجعية سلبية 
  </text>
</svg>

<!-- تعريف السهم -->
<svg width="0" height="0">
<defs>
  <marker id="a" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
    <path d="M0,0 L0,6 L9,3 z" fill="black"/>
  </marker>
</defs>
</svg>

</body>
</html>
